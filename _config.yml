# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: hardwarelivreusp.org
description: Site do Grupo de Hardware Livre USP
author:
  name: 

url: http://hardwarelivreusp.org
atom_path: /blog/atom.xml

